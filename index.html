<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastramento de Desenvolvedores</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="principal">
      <h1>Cadastramento de Desenvolvedores</h1>
      <section class="devAdd" id="devAdd">
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" placeholder="Insira o nome." />
        <button type="button" id="buttonAdd">Adicionar Desenvolvedor</button>
        <ul class="tecnoList" id="tecnoList"></ul>
      </section>
      <section class="devTable" id="devTable">
        <button id="buttonRegister">CADASTRAR DESENVOLVEDOR</button>
        <h2>Desenvolvedores Cadastrados</h2>
        <ul class="devList" id="devList"></ul>
      </section>
    </div>
  </body>
</html>
